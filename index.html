<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script type="module" src="./src/main.js"></script>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="page-wrapper">
    <main>
      <article class="order-summary">
        <img src="src/assets/images/illustration-hero.svg" alt="">
        <section class="order-summary__wrapper">
          <h2 class="order-summary__header">
            Order Summary
          </h2>
          <p class="order-summary__promo-text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <article class="order-summary__plan-details">
              <img class="order-summary__plan-image" src="src/assets/images/icon-music.svg" alt="">
              <section class="order-summary__availed-section">
                <h3 class="order-summary__plan-availed">
                  Annual Plan
                </h3>
                <p class="order-summary__plan-cost">
                  $59.99/year
                </p>
              </section>
              <a class="order-summary__plan-change" href="">
                Change
              </a>
          </article>
          <button class="order-summary__button-proceed">
            Proceed to Payment
          </button>
          <button class="order-summary__button-cancel">
            Cancel Order
          </button>
        </section>
      </article>
    </main>
    <div class="attribution">
      <div>
        <img src="src/assets/images/ccroquette.jpg" width="50" alt="">
        <span>&nbsp; Coded by &nbsp;</span>
        <a href="https://github.com/Dekxisosta?tab=repositories"> Dekxisosta
        </a>.
      </div>
      <div>
        <img src="src/assets/images/favicon-32x32.png" width="50" alt="">
        <span>&nbsp; Challenge by &nbsp;</span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </div>
    </div>
  </section>
</body>
</html>
